<div class="card" [formGroup]="vaccineForm">
    <h5>Vaccination</h5>
    <p-table
        #dt
        [value]="addedVaccinations$ | async"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['name', 'code']"
        [rows]="10"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} vaccinations"
        [rowHover]="true"
        dataKey="id"
    >
        <ng-template pTemplate="caption">
            <div
                class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                style="gap: 0.5rem"
            >
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <ng-container *ngIf="!addMode">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Search added vaccination..."
                        />
                    </ng-container>

                    <ng-container *ngIf="addMode">
                        <div class="flex" style="gap: 0.5rem">
                            <p-autoComplete
                                class="flex-1"
                                placeholder="Search new vaccine..."
                                id="dd"
                                [dropdown]="true"
                                [multiple]="false"
                                [suggestions]="filteredVaccines$ | async"
                                (completeMethod)="filterVaccines($event)"
                                field="name"
                                formControlName="Vaccine"
                            ></p-autoComplete>

                            <p-calendar
                                class="w-4"
                                [showIcon]="true"
                                [showButtonBar]="true"
                                placeholder="Date"
                                formControlName="Date"
                            ></p-calendar>
                        </div>
                    </ng-container>
                </span>
                <span class="block mt-2 md:mt-0">
                    <ng-container *ngIf="!addMode">
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-plus"
                            class="p-button-rounded"
                            (click)="addMode = true"
                        ></button>
                    </ng-container>

                    <ng-container *ngIf="addMode">
                        <div
                            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                            style="gap: 0.5rem"
                        >
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-check"
                                class="p-button-rounded p-button-success"
                                (click)="submitNewVaccination()"
                            ></button>
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-times"
                                class="p-button-rounded p-button-secondary"
                                (click)="addMode = false"
                            ></button>
                        </div>
                    </ng-container>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    Code
                    <p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="name">
                    Vaccine
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="date">Date</th>
                <th pSortableColumn="performedBy">Performer</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vaccination>
            <tr>
                <td style="min-width: 1rem">
                    <span class="p-column-title">Code</span>
                    {{ vaccination.code || "/" }}
                </td>
                <td style="min-width: 10rem">
                    <span class="p-column-title">Vaccine</span>
                    {{ vaccination.name }}
                </td>
                <td style="min-width: 10rem">
                    <span class="p-column-title">Date</span>
                    {{ formatDate(vaccination.date) }}
                </td>
                <td style="min-width: 10rem">
                    <span class="p-column-title">Performer</span>
                    {{ vaccination.performedBy }}
                </td>
                <td>
                    <div style="text-align: right">
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-text"
                            style="width: 1.75rem; height: 1.75rem"
                            (click)="removeVaccine(vaccination)"
                        ></button>
                        <p-confirmPopup key="confirm2"></p-confirmPopup>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
