<div class="card">
    <h5>Therapies</h5>
    <p-table
        #dt
        [value]="[]"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['DiagnoseName']"
        [rows]="10"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} therapies"
        [rowHover]="true"
        dataKey="id"
    >
        <ng-template pTemplate="caption">
            <div
                class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                style="gap: 0.5rem"
            >
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="
                            dt.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="Search..."
                    />
                </span>
                <span class="block mt-2 md:mt-0">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-plus"
                        class="p-button-rounded"
                    ></button>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="DiagnoseName">
                    Therapy
                    <p-sortIcon field="DiagnoseName"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-diagnose>
            <tr>
                <td style="min-width: 10rem">
                    <span class="p-column-title">Therapy</span>
                    {{ diagnose.name }}
                </td>
                <td>
                    <div class="flex">
                        <button
                            pButton
                            pRipple
                            class="p-button-raised p-button-primary"
                        >
                            view
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
