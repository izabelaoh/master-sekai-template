<div
    class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img
                src="./assets/layout/images/logo.png"
                alt="Sakai logo"
                class="mb-5"
                style="width: 130px; height: 80px"
            />
        </div>
        <div
            class="col-12 xl:col-6"
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    #883cae 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="h-full w-full m-0 py-7 px-4"
                style="
                    border-radius: 53px;
                    background: linear-gradient(
                        180deg,
                        var(--surface-50) 38.9%,
                        var(--surface-0)
                    );
                "
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/layout/images/avatar.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome, Dr. Izabela!
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to continue</span
                    >
                </div>

                <form class="w-full md:w-10 mx-auto" [formGroup]="loginForm">
                    <label
                        for="email"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full mb-3"
                        style="padding: 1rem"
                        formControlName="email"
                        autocomplete="new-password"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <input
                        id="password"
                        type="password"
                        placeholder="Password"
                        pInputText
                        class="w-full mb-3"
                        style="padding: 1rem"
                        formControlName="password"
                        autocomplete="new-password"
                    />
                    <div
                        class="flex align-items-center justify-content-between mb-5"
                    >
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: #883cae"
                            (click)="showInfoViaMessage()"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                        (click)="onLogin()"
                    ></button>

                    <div class="login-error-container">
                        <p-messages [value]="msgs"></p-messages>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
